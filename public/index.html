<!DOCTYPE html>
<html>
<head>
  <title>Message Board</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { padding: 10px; margin: 5px; width: 300px; }
    .message { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Message Board</h2>
  <input id="msgInput" placeholder="Enter your message" />
  <button onclick="sendMessage()">Post</button>
  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch("/messages");
      const data = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";
      data.forEach(m => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = m;
        container.appendChild(div);
      });
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value;
      if (!msg) return alert("Enter a message");
      await fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: msg })
      });
      input.value = "";
      loadMessages();
    }

    loadMessages(); // load messages when page opens
  </script>
</body>
</html>
